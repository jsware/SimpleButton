sentence=The Arduino Button Library Extension (Able) is a simple, lightweight button library to capture input from buttons connected to the Arduino.
paragraph=AbleButtons supports debouncing buttons, basic button presses, button clicks and callback functions. Both pulldown and pull-up resistor circuits are supported. AbleButtons minimises its memory requirements by you choosing a button class at compile time. A 'using Button = AbleButton;' style command, only includes the features needed in your program.
